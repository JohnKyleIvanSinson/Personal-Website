  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
        margin: 0;
        padding-top: 70px; 
        background-image: url('Logos/AllBackground.jpg');
        background-size: cover; 
        background-position: center; 
        background-repeat: no-repeat; 
        background-attachment: fixed; 
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        height: 100vh; 
        display: flex;
        justify-content: center;
        align-items: flex-start;
        flex-direction: column;
        position: relative;
    }

    .logo {
      position: absolute;
      top: 13px;
      left: 20px;
    }

    .logo img {
      width: 150px;
      height: auto;
    }

    .description {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 255, 255, 0.8); 
      padding: 20px;
      width: 70%; 
      max-width: 800px; 
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .description h2 {
      font-size: 24px;
      margin-bottom: 15px;
    }

    .description p {
      font-size: 18px;
    }

    .anime-photo-list {
      display: flex;
      flex-wrap: wrap; 
      justify-content: center;
      gap: 15px; 
      position: absolute;
      top: 60%; 
      left: 50%;
      transform: translateX(-50%);
      width: 80%; 
    }

    .anime-photo-box {
      padding: 10px;
      border: 3px solid #30002a;
      border-radius: 8px; 
      background-color: rgba(153, 22, 163, 0.8); 
    }

    .anime-photo-list img {
      width: 150px; 
      height: auto;
      border-radius: 8px; 
    }

    .footer {
      position: absolute;
      bottom: -50vh;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px; 
      color: white; 
      text-align: center;
    }

    @media (max-width: 768px) {
      .logo img {
        width: 120px;
      }

      .description {
        top: 30%;
        width: 90%;
        max-width: none;
      }

      .anime-photo-list {
        top: 70%;
        width: 90%;
      }

      .anime-photo-box {
        width: 45%;
      }

      .footer {
        font-size: 14px;
      }
    }

    @media (max-width: 480px) {
      .description {
        top: 25%;
        width: 95%;
      }

      .anime-photo-list {
        top: 75%;
        width: 95%;
      }

      .anime-photo-box {
        width: 100%;
      }

      .footer {
        font-size: 16px;
      }

      .navbar-nav .nav-link:hover {
    color: #ffdd57;
    text-shadow: 0 0 10px rgba(255, 221, 87, 0.8);
    transform: translateY(-2px);
  }

  .navbar-brand:hover {
    text-shadow: 0 0 15px white;
  }

  @media (max-width: 768px) {
    .navbar-nav .nav-link {
      text-align: center;
      padding: 10px 0;
    }
  }
    }
  </style>
