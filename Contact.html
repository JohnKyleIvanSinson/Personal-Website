<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ani-Scope</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('Logos/AllBackground.jpg'); 
      background-size: cover; 
      background-position: center; 
      background-repeat: no-repeat; 
      background-attachment: fixed; 
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      min-height: 100vh; 
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px; 
    }

    .logo {
      position: absolute;
      top: 13px;
      left: 20px;
    }

    .logo img {
      width: 150px;
      height: auto;
    }

    .navbar {
      position: absolute;
      top: 45px;
      right: 20px;
      background-color: rgb(230, 102, 226); 
      padding: 10px;
      border-radius: 5px;
    }

    .navbar a {
      color: rgb(7, 7, 7);
      text-decoration: none;
      padding: 10px;
      margin: 0 15px;
      font-size: 18px;
      text-transform: uppercase;
    }

    .contact-us {
      margin: 150px auto;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      padding: 30px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: left;
    }

    .contact-us h2 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #30002a;
      text-align: center;
    }

    .contact-us label {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 10px;
      display: block;
      color: #333;
    }

    .contact-us input,
    .contact-us textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .contact-us button {
      background-color: #e668e2;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .contact-us button:hover {
      background-color: #c055bf;
    }

    .footer {
      margin-top: -100px;
      color: white; 
      text-align: center;
      font-size: 16px;
    }

    @media (max-width: 768px) {
      .logo img {
        width: 120px;
      }

      .navbar {
        top: 20px;
        right: 10px;
        padding: 8px;
      }

      .navbar a {
        font-size: 16px;
        margin: 0 10px;
      }

      .contact-us {
        margin: 100px auto;
        padding: 20px;
      }

      .contact-us h2 {
        font-size: 20px;
      }

      .contact-us input,
      .contact-us textarea {
        font-size: 14px;
      }
    }



  </style>
</head>
<body>

  <div class="logo">
    <img src="Logos/Ani-scopelogo.png" alt="Logo"> 
  </div>

  <div class="navbar">
    <a href="Index.html">Home</a>
    <a href="Review.html">Review</a>
    <a href="Top-Anime.html">Top-Anime</a>
    <a href="Latest-news.html">Latest-news</a>
    <a>Contact us</a>
  </div>

  <div class="contact-us">
    <h2>Contact Us</h2>
    <p>If you have any inquiries or need assistance, feel free to reach out to us. We are here to help!</p>
    <p><strong>Phone:</strong> 09762738792</p>
    <p><strong>Email:</strong> info@ani-scope.com</p>
    <p><strong>Address:</strong> 123 Anime Lane, Otaku City, 45678</p>
  </div>

  <!-- Footer -->
  <div class="footer">

  </div>

</body>
</html>
